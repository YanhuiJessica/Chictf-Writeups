# Project Information
site_name: Chictf-Writeups

# Repository
repo_name: 'YanhuiJessica/Chictf-Writeups'

nav:
    - 首页: index.md
    - Misc:
      - Unpleasant music: misc/unpleasant_music.md
      - 一叶障目: misc/leaf_cover_eyes.md
      - Difficult Programming Language: misc/difficult_programming_language.md
    - Web:
      - 文件上传 JS 绕过: web/t-star-upload-bypass.md
      - 小猫咪踩灯泡: web/t-star-tomcat.md
    - 彩蛋:
      - CTFHub - 首页: eggs/ctfhub_index.md
      - CTFHub - 公众号: eggs/ctfhub_wechat.md

# Theme
theme:
    name: 'material'
    language: 'zh'
    palette:
      primary: 'white'
      accent: 'red'
    logo:
      icon: 'school'
    feature:
      tabs: true
    font:
      text: 'Fira Sans'
      code: 'Fira Mono'

plugins:
    - search

extra_javascript:
    - 'javascripts/extra.js'
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra:
  social:
    - type: 'github'
      link: 'https://github.com/YanhuiJessica'

# Extensions
markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        linenums: true
    - def_list
    - footnotes
    - meta
    - toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.progressbar
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
          - name: math
            class: arithmatex
            format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde