# Theme
theme:
    name: 'material'
    custom_dir: docs/overrides
    language: 'zh'
    palette:
      primary: 'custom'
      accent: 'orange'
    logo: assets/chicken-brown.svg
    favicon: assets/favicon.svg
    features:
      - navigation.tabs
      - navigation.top
      - navigation.tracking
      - search.suggest
      - search.highlight
      - search.share
    font:
      text: 'Fira Sans'
      code: 'Fira Mono'

plugins:
    - search
    - git-revision-date-localized:
        type: datetime
        timezone: Asia/Shanghai
        locale: zh
    - git-authors
    - blogging:
        theme:
          name: card
        features:
          tags:
            insert: top
        size: 5
        paging: false
        show_total: false
        dirs:
          - blockchain
          - crypto
          - misc
          - pwn
          - reverse
          - web
          - wargames
          - eggs

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/YanhuiJessica'

# Extensions
markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        linenums: true
    - def_list
    - footnotes
    - meta
    - toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.highlight:
        linenums: true
        anchor_linenums: true
        line_spans: __span
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.progressbar
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
          - name: math
            class: arithmatex
            format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
